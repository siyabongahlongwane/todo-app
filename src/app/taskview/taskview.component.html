<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0px">
    <div fxFlex="100" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="0px">
        <app-toolbar [username]="username"></app-toolbar>
        <div class="section-padding" fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="0px" fxFlex="80vh">
            <div fxFlex="100" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="1em">
                <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="1.5em">
                    <h1>You have <b><span class="red-color">{{uncompletedTasks}}</span></b> unfinished tasks</h1>
                    <button (click)="openTaskDialogFromService()" mat-raised-button
                        color="primary"><mat-icon>add</mat-icon>Add Task</button>
                </div>
                <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="0px">
                    <div fxFlex="100" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="1.5em">
                        <h2>Tasks</h2>
                        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="1em">
                            <div *ngFor="let header of taskHeaders" fxLayout="column" fxLayoutAlign="center stretch" [fxFlex]="header.flex">
                                <b>{{ header.label }}</b>
                            </div>
                        </div>
                        <div class="scroll" *ngIf="todos?.length" fxFlex="72" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap=".5em">
                            <app-task *ngFor="let task of todos" [task]="task"></app-task>
                        </div>
                        <div class="scroll" *ngIf="!todos?.length" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap=".5em">
                            <h1>You have no tasks yet.</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
