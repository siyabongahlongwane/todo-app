<div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="0px" class="section-padding">
    <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="1em" fxFlex="100">
        <h2 class="align-center">{{ data.msg }}</h2>
        <div fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap="0px" class="margin-top-sm">
            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="0px" fxFlex="47">
                <button [mat-dialog-close]="true" color="primary" mat-raised-button>Confirm</button>
            </div>
            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="0px" fxFlex="47">
                <button [mat-dialog-close]="false" color="warn" mat-raised-button>Cancel</button>
            </div>
        </div>
    </div>
</div>
